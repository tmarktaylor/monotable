# Tox (http://tox.testrun.org/) is a tool for running tests
# in multiple virtualenvs. This configuration file will run the
# test suite on all supported python versions. To use it, "pip install tox"
# and then run "tox" from this directory.

# configuration values consumed by other tools.
[flake8]
exclude = test, build, .tox

[coverage:run]
branch = True
source = monotable

[tox]
envlist = cover, inspect, readme, manifest, docs, experimental_static_type_checking

[testenv]
deps = pytest
commands = py.test --strict

[testenv:cover]
usedevelop = True
passenv = CI TRAVIS TRAVIS_*
deps =
    pytest-cov
    codecov
commands =
    py.test --cov=monotable --cov-report term test/
    codecov

[testenv:inspect]
deps =
    flake8
    pep8-naming
commands =
    flake8 --exit-zero --max-complexity=10

[testenv:readme]
deps =
    twine
commands =
    twine check dist/*

[testenv:manifest]
deps =
    check-manifest
commands =
    - check-manifest

[testenv:docs]
changedir = doc
deps =
    sphinx
    sphinx_rtd_theme
commands=
    sphinx-build -b doctest -d {envtmpdir}/doctrees . {envtmpdir}/doctest
    sphinx-build -b html -d {envtmpdir}/doctrees . {envtmpdir}/html

[testenv:experimental_static_type_checking]
deps =
    mypy
    typing
# "any command with a leading - will ignore the exit code."
commands =
    - mypy monotable --strict
    - mypy test/test_examples.py --strict

dist: xenial
language: python
sudo: false

matrix:
  include:
    - python: 3.5
      # install monotable from the source
      # install pytest
      # delete the python source to prove the installed monotable is run
      # run pytest
      install:
        &utest_install
        - pip install "." pytest
        - rm -fr monotable
      script: &utest_run py.test --strict

    - python: 3.6
      install: pip install tox coverage coveralls
      script: tox -e py36,cover,inspect,manifest,docs,experimental_static_type_checking,readme
      after_success:
        - coverage combine
        - coveralls

    - python: 3.7
      install: *utest_install
      script: *utest_run

    - python: pypy3.5
      install: *utest_install
      script: *utest_run

branches:
  only:
  - master
  - mono-proto
